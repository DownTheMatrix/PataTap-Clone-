<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <script src="js/paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
	  <link rel="stylesheet" href="css/circles.css">
    <script type="text/paperscript" src="js/circles.js" canvas="myCanvas">
    </script>
</head>
<body>

    <!-- Canvas -->
    <canvas id="myCanvas" resize></canvas>
	
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h1>Instructions</h1>
        </div>
        <div class="modal-content">
            <ul>
                <li>Press any letter key and/or number on your keyboard</li>
                <li>Press space to change the background color</li>
                <li>Have fun!</li>
            </ul>
        </div>
    </div>
	
</body>
</html>
